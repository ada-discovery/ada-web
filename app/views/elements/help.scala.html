@import scala.util.Random

@(content: Html)

@button = {
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
}

@defining(Random.nextInt()) { modelId =>

    <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#helpModal@{modelId}">?</a>

    @modal("helpModal" + modelId, "Help", content, None, Some(button))
}
